<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Droid+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <div class="box">
        <div class="nav-choose">
            <a href="Homepage.html">
                <button class="nav-button home-button">Home</button>
            </a>
            <div class="right-items">
                <button class="nav-button signup-button">SIGN UP</button>
                <a href="Login.html">
                    <button class="nav-button login-button">LOG IN</button>
                </a>
            </div>
        </div>
        <div class="container">
            <div class="top-header">
                <header>Sign Up</header>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Username" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-field">
                <input type="email" class="input" placeholder="Email" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Confirm Password" required>
                <i class="fas fa-lock"></i>
                <button class="submit login-submit">Create Account</button>
            </div>
            <label class="bottom"><a href="Login.html">Already have an account? Login</a></label>
        </div>

    </div>
</body>
</html>
