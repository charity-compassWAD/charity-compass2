<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="logstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Droid+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="nav-choose">
            <a href="Homepage.html">
                <button class="nav-button home-button">Home</button>
            </a>
            <div class="right-items">
                <a href="signup.html">
                    <button class="nav-button signup-button">SIGN UP</button>
                </a>
                <button class="nav-button login-button">LOG IN</button>
            </div>
        </div>
        <div class="container">
            <div class="top-header">
                <header>Login</header>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Username" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
                <label class="bottom"><a href="#">Forgot your password?</a></label>
                <button class="submit login-submit">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
